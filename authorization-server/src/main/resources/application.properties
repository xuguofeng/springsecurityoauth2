##### Built-in DataSource #####
spring.datasource.url=jdbc:mysql://localhost:33306/test?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&serverTimezone=UTC
spring.datasource.username=system
